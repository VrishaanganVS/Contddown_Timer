<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        #countdown-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 0 auto;
        }
        #countdown {
            font-size: 3rem;
            margin: 20px;
            color: #333;
        }
        #input-container {
            margin: 20px;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 1.5rem;
        }
        button {
            padding: 10px 20px;
            font-size: 1.5rem;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Countdown Timer</h1>
    <div id="countdown-container">
        <div id="countdown">00:00</div>
        <div id="input-container">
            <label for="minutes">Set timer (minutes):</label>
            <input type="number" id="minutes" min="1" step="1">
            <button id="startButton">Start</button>
        </div>
    </div>

    <script>
        let countdown;
        const countdownDisplay = document.getElementById('countdown');
        const minutesInput = document.getElementById('minutes');
        const startButton = document.getElementById('startButton');

 

function updateCountdown() {
    clearInterval(countdown); // Clear previous countdown (if any)

    const minutes = parseInt(minutesInput.value);
    if (isNaN(minutes) || minutes < 1) {
        alert('Please enter a valid time in minutes.');
        return;
    }

    let seconds = minutes * 60;

    countdown = setInterval(() => {
        const minutesLeft = Math.floor(seconds / 60);
        const secondsLeft = seconds % 60;

        countdownDisplay.textContent = `${String(minutesLeft).padStart(2, '0')}:${String(secondsLeft).padStart(2, '0')}`;

        if (seconds === 0) {
            clearInterval(countdown);
            countdownDisplay.textContent = "00:00";
            document.body.style.backgroundColor = "red"; // Change background color to red
            alert("Time Over"); // Display a prompt saying "Time Over"
        }

        seconds--;
    }, 1000);
}



        

        startButton.addEventListener('click', updateCountdown);
    </script>
</body>
</html>
